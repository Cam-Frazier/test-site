<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your Name - Web Developer</title>
</head>

<body>

  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>

  <nav>
    <ul>
      <li><a href="#about">About Me</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>Welcome to my professional website. I am a passionate web developer with expertise in...</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skill">
      <p>HTML5</p>
      <div class="progress-bar" data-width="90%"></div>
    </div>
    <div class="skill">
      <p>CSS3</p>
      <div class="progress-bar" data-width="80%"></div>
    </div>
    <div class="skill">
      <p>JavaScript</p>
      <div class="progress-bar" data-width="75%"></div>
    </div>
    <!-- ... Add more skills as needed ... -->
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
